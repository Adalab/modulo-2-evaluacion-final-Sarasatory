<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- DEFAULT FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/016f8587a2.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <title>Módulo 2 - Evaluación final - Satory</title>
  </head>
  <body>
    <main class="main">
      <h1 class="title-h1">Módulo 2 - Evaluación final - Satory - Main</h1>

      <!-- <section class="randonCKT"></section> -->
      <!--  -->
      <!--  -->
      <section class="searchCKT">
        <ul>
          <li class="js_header_link js_link_nonAlcoholic" id="nonAlc">
            Sin alcohol
          </li>
          <li class="js_header_link js_link_margarita" id="mar">Margaritas</li>
          <li class="js_header_link js_link_mojito" id="moj">Mojitos</li>
          <li class="js_header_link js_link_gin" id="gin">Gins</li>
          <li class="js_header_link js_link_randon" id="ran">
            Cóctel aleatorio
          </li>
        </ul>
        <form action="">
          <label for="inputForm">Búsqueda:</label>
          <input type="text" name="" id="inputForm" class="js_input_search" />

          <input type="button" value="Buscar" class="js_btn_search" />
          <input type="button" value="Reset" class="js_btn_reset" />
        </form>
      </section>
      <!--  -->
      <!--  -->
      <section class="resultsCKT">
        <h2 class="title-h2">Cócteles</h2>
        <div class="resultsCKT-wrapper">
          <ul class="listSearchCKT js_list_search_CKT">
            <li class="cocktailCard js_cocktail_card" id="cardId000">
              <i
                class="cocktailCard__icon-favourite js_icon_favorite fa-regular fa-heart"
                id="heartId000"
              ></i>
              <h3 class="cocktailCard__title">Nombre del cóctel</h3>
              <img
                src="../assets/images/grog002.jpeg"
                alt="Imágen de un cóctel"
                class="cocktailCard__img"
              />
              <p class="cocktailCard__alcoholic">Alcohólico</p>
              <p class="cocktailCard__ingredients">Ingredientes:</p>
              <ul class="cocktailCard__list-ingredients">
                <li class="cocktailCard__list-ingredients__li">Ingrediente</li>
              </ul>
            </li>
          </ul>

          <ul class="listFavorites js_list_favorites_CKT">
            Lista de cócteles favoritos.
          </ul>
          <ul class="listFavorites js_list_drinked_CKT">
            Lista de cócteles bebidos.
          </ul>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
